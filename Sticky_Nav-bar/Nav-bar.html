<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar Example</title>
  <style>
    /* Basic styles for body and page layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Sticky Navbar Styles */
    .navbar {
      position: sticky;
      top: 0;
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1000; /* Ensures navbar stays above other content */
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    /* Content Section */
    .content {
      padding: 20px;
      height: 2000px; /* To make the page scrollable */
    }
  </style>
</head>
<body>

  <!-- Sticky Navbar -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the Sticky Navbar Example</h1>
    <p>Scroll down to see the sticky navbar in action!</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur venenatis eros at malesuada.</p>
  </div>

</body>
</html>
